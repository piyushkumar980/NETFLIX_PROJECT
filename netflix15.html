<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix.in</title>
    <link rel="stylesheet" href="netflix14.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="netflix-logo" src="images/logo.svg" alt="keg.hsf" />
        <a
          class="header-sign-out"
          href="http://127.0.0.1:5500/netflix%20clone/netflix10.html"
          >Sign Out</a
        >
      </div>
      <div class="images">
        <img
          class="thumbnail"
          id="img1"
          onclick="showVideo('video1')"
          src="cartoon-img/adbhut chitrakaar.jpg"
          alt=""
        />
        <img
          class="thumbnail"
          id="img2"
          onclick="showVideo('video2')"
          src="cartoon-img/anokhi kursi.jpg"
          alt=""
        />
        <img
          class="thumbnail"
          id="img3"
          onclick="showVideo('video3')"
          src="cartoon-img/baarish.jpg"
          alt=""
        />
        <img
          class="thumbnail"
          id="img4"
          onclick="showVideo('video4')"
          src="cartoon-img/back to school.jpg"
          alt=""
        />
        <img
          class="thumbnail"
          id="img5"
          onclick="showVideo('video5')"
          src="cartoon-img/bheem ki detective team.jpg"
          alt=""
        />
        <img
          class="thumbnail"
          id="img6"
          onclick="showVideo('video6')"
          src="cartoon-img/bheem vs chudail.jpg"
          alt=""
        />
        <img
          class="thumbnail"
          id="img7"
          onclick="showVideo('video7')"
          src="cartoon-img/bhoot trouble.jpg"
          alt=""
        />
        <img
          class="thumbnail"
          id="img8"
          onclick="showVideo('video8')"
          src="cartoon-img/dholakpur dhamaal.jpg"
          alt=""
        />
      </div>
      <div class="videos">
        <video id="video1" class="video" controls>
          <source src="CARTOONS-VDO/adbhut chitrakaar.mp4" type="video/mp4" />
          adbhut chitrakaar
        </video>

        <video id="video2" class="video" controls>
          <source src="CARTOONS-VDO/anokhi kursi.mp4" type="video/mp4" />
          anokhi kursi
        </video>

        <video id="video3" class="video" controls>
          <source src="CARTOONS-VDO/anshu baarish.mp4" type="video/mp4" />
          anshu ki baarish
        </video>

        <video id="video4" class="video" controls>
          <source src="CARTOONS-VDO/back to school.mp4" type="video/mp4" />
          back t school
        </video>

        <video id="video5" class="video" controls>
          <source src="CARTOONS-VDO/detective team.mp4" type="video/mp4" />
          detective team
        </video>

        <video id="video6" class="video" controls>
          <source src="CARTOONS-VDO/bheem vs chudail.mp4" type="video/mp4" />
          chudail se shaadi
        </video>

        <video id="video7" class="video" controls>
          <source src="CARTOONS-VDO/bhoot problem.mp4" type="video/mp4" />
          bhoot trouble
        </video>

        <video id="video8" class="video" controls>
          <source src="CARTOONS-VDO/dholakpur dhammal.mp4" type="video/mp4" />
          dholakpur dhammal
        </video>
      </div>
    </div>
    <script>
      function showVideo(videoId) {
        // Hide all videos
        const videos = document.querySelectorAll(".video");
        videos.forEach((video) => {
          video.style.display = "none";
        });

        // Hide all images
        const images = document.querySelector(".images");
        images.style.display = "none";

        // Show the selected video
        const selectedVideo = document.getElementById(videoId);
        selectedVideo.style.display = "block";

        // Show videos container
        const videoContainer = document.querySelector(".videos");
        videoContainer.style.display = "block";
      }
    </script>
  </body>
</html>
